    <script type="text/javascript">
        function fill(target, text) {
          for (var i = 0; i < target.length; i++) {
            target[i].innerHTML = text;
          }
        }

        var PNTH = document.getElementsByClassName("PNTH");
        var PNEN = document.getElementsByClassName("PNEN");
        var PNSCI = document.getElementsByClassName("PNSCI");

        var ThaiName = "PlantNameTH";
        var EngName = "PlantNameEN";
        var SciName = "PlantusScientia";

        fill(PNTH, ThaiName);
        fill(PNEN, EngName);
        fill(PNSCI, SciName);

    </script>
